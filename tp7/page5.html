<html>
<body>
<h1>XML Ajax</h1>
<button id="bouton">Afficher les produits</button>
<p id="demo"></p>

<script>

document.getElementById("bouton").addEventListener("click", loadXML);

function loadXML () {
    var xhttp, xmlDoc, txt, x, y, i;
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            xmlDoc = this.responseXML;
            txt = "<table border=\"1\"><tr><th>NOM</th><th>Prix</th></tr>";
            x = xmlDoc.getElementsByTagName("nom");
            y = xmlDoc.getElementsByTagName("prix");
            for (i = 0; i < x.length; i++) {
                txt += "<tr>";
                txt += `<td>${x[i].childNodes[0].nodeValue}</td><td>${y[i].childNodes[0].nodeValue}</td>`;
                
                txt += "</tr>";
            }
            txt += "</table>";
            document.getElementById("demo").innerHTML = txt;
        }
    };
    xhttp.open("GET", "page1.xml", true);
    xhttp.send();
}

</script>
</body>
</html>
