<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        form table {
            background: lightyellow;
        }
        form #dernier {
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <table border="1">
            <tr>
                <th colspan="2">inscription en classe</th>
            </tr>
            <tr>
                <td>
                    <label for="nom">nom</label>
                </td>
                <td>
                    <input type="text" name="nom" id="nom">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="num">numéro étudiant</label>
                </td>
                <td>
                    <input type="text" name="num" id="num"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="groupe">votre groupe</label>
                </td>
                <td>
                    <select name="groupe" id="groupe">
                    
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo">votre photo</label>
                </td>
                <td>
                    <input type="file" name="photo" id="photo" accept="image/*">
                </td>
            </tr>
            <tr>
                <td id="dernier" colspan="2">
                    <!-- je n'ai pas l'image -->
                    <button type="submit">S'inscrire <img src="" alt="image"></button>
                </td>
            </tr>
        </table>


    </form> 
</body>
</html>
